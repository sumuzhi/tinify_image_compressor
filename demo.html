<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinify Proxy Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f7;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .upload-section {
            border: 2px dashed #ccc;
            padding: 40px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        .upload-section:hover {
            border-color: #007aff;
        }
        button {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .file-list {
            margin-top: 20px;
            text-align: left;
        }
        .file-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-item:last-child {
            border-bottom: none;
        }
        .file-status {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tinify Proxy Demo</h1>
        <p>Select images or a folder to compress via your local Node.js proxy.</p>
        
        <div class="upload-section">
            <div style="margin-bottom: 15px;">
                <label>
                    <input type="radio" name="uploadType" value="file" checked onchange="toggleInput()"> Single/Multiple Files
                </label>
                <label style="margin-left: 20px;">
                    <input type="radio" name="uploadType" value="folder" onchange="toggleInput()"> Folder
                </label>
            </div>

            <!-- Regular file input -->
            <input type="file" id="fileInput" accept="image/png, image/jpeg, image/webp" multiple>
            
            <!-- Folder input (webkitdirectory is non-standard but widely supported) -->
            <input type="file" id="folderInput" webkitdirectory directory multiple style="display: none;">
            
            <br>
            <button id="compressBtn" onclick="processQueue()" disabled>Compress All</button>
        </div>

        <div id="fileList" class="file-list"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const folderInput = document.getElementById('folderInput');
        const compressBtn = document.getElementById('compressBtn');
        const fileListDiv = document.getElementById('fileList');
        
        let fileQueue = [];

        function toggleInput() {
            const isFolder = document.querySelector('input[name="uploadType"]:checked').value === 'folder';
            fileInput.style.display = isFolder ? 'none' : 'inline-block';
            folderInput.style.display = isFolder ? 'inline-block' : 'none';
            
            // Clear previous selections
            fileInput.value = '';
            folderInput.value = '';
            fileQueue = [];
            renderFileList();
            compressBtn.disabled = true;
        }

        // Listen for file selections
        [fileInput, folderInput].forEach(input => {
            input.addEventListener('change', (e) => {
                const files = Array.from(e.target.files).filter(file => 
                    ['image/png', 'image/jpeg', 'image/webp'].includes(file.type)
                );
                
                if (files.length === 0) {
                    alert('No supported images found!');
                    return;
                }

                // Map to fileItem structure
                fileQueue = files.map(file => ({
                    fileBlob: file, // Store the File object (which is a Blob)
                    name: file.name,
                    path: file.webkitRelativePath || file.name,
                    size: file.size,
                    status: 'pending'
                }));

                renderFileList();
                compressBtn.disabled = false;
            });
        });

        function renderFileList() {
            fileListDiv.innerHTML = '';
            if (fileQueue.length === 0) return;

            const header = document.createElement('h3');
            header.textContent = `Selected Files (${fileQueue.length})`;
            fileListDiv.appendChild(header);

            fileQueue.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'file-item';
                div.innerHTML = `
                    <span>${item.path} (${formatBytes(item.size)})</span>
                    <span class="file-status" id="status-${index}">${item.status}</span>
                `;
                fileListDiv.appendChild(div);
            });
        }

        async function processQueue() {
            compressBtn.disabled = true;
            compressBtn.textContent = 'Processing...';

            for (let i = 0; i < fileQueue.length; i++) {
                const item = fileQueue[i];
                const statusSpan = document.getElementById(`status-${i}`);
                
                try {
                    statusSpan.textContent = 'Compressing...';
                    statusSpan.style.color = '#007aff';

                    // Use the fileBlob property as requested
                    const result = await compressFile(item);
                    
                    const savings = (1 - result.output.ratio).toFixed(1) * 100;
                    statusSpan.textContent = `✅ Done (-${savings.toFixed(1)}%)`;
                    statusSpan.style.color = '#28a745';
                    
                    // Add download link
                    const link = document.createElement('a');
                    link.href = result.output.url;
                    link.textContent = ' [Download]';
                    link.target = '_blank';
                    link.style.marginLeft = '10px';
                    statusSpan.appendChild(link);

                } catch (error) {
                    console.error(error);
                    statusSpan.textContent = `❌ Error: ${error.message}`;
                    statusSpan.style.color = '#dc3545';
                }
            }

            compressBtn.disabled = false;
            compressBtn.textContent = 'Compress All';
        }

        async function compressFile(fileItem) {
            // Read fileBlob as ArrayBuffer for transmission
            // Note: In a real app, you might want to stream this, but for this demo ArrayBuffer is fine
            const fileData = await fileItem.fileBlob.arrayBuffer();

            const response = await fetch('http://localhost:3000/api/compress', {
                method: 'POST',
                headers: {
                    'Content-Type': fileItem.fileBlob.type || 'application/octet-stream'
                },
                body: fileData // Send raw binary data
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.message || data.error || 'Compression failed');
            }

            return data;
        }

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
